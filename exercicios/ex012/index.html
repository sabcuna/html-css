<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- caso seja o vídeo em apenas um formato, ao contrário o mesmo com o áudio 
        <video src="midia/meuvideo.m4v" width="500" autoplay controls></video>
    -->
    <video width="500" autoplay loop controls>
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video> <!--em ordem de compatibildade. os vídeos hospedados localmente consomem muito a banda e isso é carro para o dono do site.-->
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Partilhar e escolher o embeded no vídeo do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0JkzvdTKn-g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
